<!DOCTYPE html>

<head>

    <title>Browser Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #cdd6f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .time {
            font-size: 4rem;
            font-weight: bold;
            color: #f5e0dc;
            margin-bottom: 0.5rem;
        }
        .date {
            font-size: 1.25rem;
            color: #f2cdcd;
            margin-bottom: 2rem;
        }
        .search-form {
            width: 100%;
            max-width: 32rem;
            margin-bottom: 2rem;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #cdd6f4;
            background-color: #313244;
            border: none;
            border-radius: 9999px;
            outline: none;
        }
        .search-input::placeholder {
            color: #6c7086;
        }
        .search-input:focus {
            box-shadow: 0 0 0 2px #f5e0dc;
        }
        .bookmarks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .bookmarks {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        .bookmark {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #313244;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #cdd6f4;
            transition: background-color 0.2s;
        }
        .bookmark:hover {
            background-color: #45475a;
        }
        .bookmark-icon {
            width: 2rem;
            height: 2rem;
            margin-bottom: 0.5rem;
        }
        .bookmark-name {
            font-size: 0.875rem;
        }
    </style>
</head>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').textContent = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
